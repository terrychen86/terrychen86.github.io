<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project: Snake</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Michroma" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div id="title">
        Project : Snake
    </div>

    <div id="gamePanel">
        <canvas id="gameCanvas" width="400" height="400">
            Your browser does not support the HTML5 canvas
        </canvas>
    </div>

    <div id="controllPanel">
        <button id="newGameBtn">NEW GAME</button>
    </div>

    <div id="hintPanel">
          <div class="gameBtnTitle">Game Buttons</div>
        　<div class="gameBtn">↑</div>
        　<div class="gameBtn">↓</div>
        　<div class="gameBtn">←</div>
        　<div class="gameBtn">→</div><br />
          <div class="hintMsg">Press <div class="gameBtn gameBtnSpace">Space</div> to PAUSE/PLAY the game</div>
    </div>

    <script type="text/javascript" src="js/snake.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
</body>
</html>
